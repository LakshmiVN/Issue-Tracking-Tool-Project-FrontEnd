<app-header></app-header>
<div class="background-container">
  <br>
  <div class="container">
    <div class="example-header" fxLayout="row">
      <div class="row">
        <div class="col-sm-12">
          <mat-form-field>
            <input matInput (keyup)="doFilter($event.target.value)" matTooltip="Type here to search" placeholder="Search Issue">
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Title">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Title </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="Title"> {{row.title}} </mat-cell>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="Status">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Status </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="Status"> {{row.status}} </mat-cell>
        </ng-container>

        <!-- Reporter Column -->
        <ng-container matColumnDef="AssignedTo">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="Reporter"> {{row.reporter}} </mat-cell>
        </ng-container>


        <!-- Date Column -->
        <ng-container matColumnDef="Date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="Date"> {{row.created | date}} </mat-cell>
        </ng-container>

        <!-- Options Column -->
        <ng-container matColumnDef="Options">
          <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
          <mat-cell *matCellDef="let row" data-label="">
            <button mat-raised-button color="primary" matTooltip="Click here to view this issue in detail" [routerLink]="['/view',row.issueId]">View details</button>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
