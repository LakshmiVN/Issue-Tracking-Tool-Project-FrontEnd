<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" href="/"> Issue Tracking Tool</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav">
      <li class="nav-item">
        <div class="signup">
          <a class="nav-link" (click)="goToSignUp()" style="margin: 0 auto;" matTooltip="Click here to register">Sign-Up</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
<div class="background container">
  <div class="row p-0 m-0">
    <div class="col-sm-12 col-md-12 col-lg-6 p-5 description-card">
      <mat-card class="example-card" style="width:100%; height:100%">
        <mat-card-header>
          <mat-card-title> Welcome to Issue Tracking Tool website !!</mat-card-title>
          <mat-card-subtitle>One website to track and solve all the issues.</mat-card-subtitle>

          <div mat-card-image class="info-image"></div>
        </mat-card-header>
        <mat-card-content>
          <p>
            One tool to find all the issues and to resolve them !! Sign in if you are already registered.
            Go to sign up page if you are a new user.
          </p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-6 p-5 login-details">
      <mat-card class="login-card" style="width:100%;">
        <mat-card-header>
          <div mat-card-avatar class="header-image"></div>
          <mat-card-title>Login</mat-card-title>
          <mat-card-subtitle></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <br>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email"
            placeholder="Enter your Email address" required autofocus>
          <br>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password"
            placeholder="Enter your Password" required>
          <br>
          <div class="button-class">
            <button mat-flat-button color="primary" matTooltip="Click here to login" type="button" (click)="signinFunction()" class="button-class">Sign
              in</button>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
